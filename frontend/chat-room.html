<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="chatwindow.css">
    <title></title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
          <div class="profile">
            <div class="userName">Username</div>
            <button class="setting">Settings</button>
          </div>
          <button class="sideButton">+ Group</button>
          <button class="sideButton">+ Person</button>
        </div>
        <div class="chat-window">
          <header><div class="username">Username</div></header> 
          <div class="messages-container"></div>
            <form class="input-container">              
              <input
                class="input-text"
                type="text"
                name="input-text"
                id="input-text"
                placeholder="Say Hi!"
              >
              </input>
              <input type="submit" name="submit" value=">>">
              </input>
              <!-- <input type="image" src="images/submit.svg" alt="Submit" width="48" height="48"> -->
            </form>
        </div>
      </div>
</body>
</html>
